<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoryCreateDlg" widgetVar="CategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCat.CreateCategoryTitle}">
            <h:form id="CategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoryController.selected != null}">
                        <p:outputLabel value="#{bundleCat.CreateCategoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{categoryController.selected.name}" title="#{bundleCat.CreateCategoryTitle_name}" />

                        <p:outputLabel value="#{bundleCat.CreateCategoryLabel_type}" for="type" />
                        <p:selectOneMenu id="type" value="#{categoryController.selected.type}" >
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItems value="#{enumController.categoryTypes}" ></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleCat.CreateCategoryLabel_code}" for="code" />
                        <p:inputText id="code" value="#{categoryController.selected.code}" title="#{bundleCat.CreateCategoryTitle_code}" />
                        <p:outputLabel value="#{bundleCat.CreateCategoryLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{categoryController.selected.parent}" >
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleCat.CreateCategoryLabel_categoty}" for="categoty" />
                        <p:selectOneMenu id="categoty" value="#{categoryController.selected.categoty}" >
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categotyItem"
                                           itemValue="#{categotyItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundleCat.CreateCategoryLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{categoryController.selected.description}" title="#{bundleCat.CreateCategoryTitle_description}" />
                        <p:outputLabel value="#{bundleCat.CreateCategoryLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{categoryController.selected.orderNo}" title="#{bundleCat.CreateCategoryTitle_orderNo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoryController.create}" value="#{bundleCat.Save}" update="display,:CategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoryCreateDialog');"/>
                    <p:commandButton value="#{bundleCat.Cancel}" onclick="CategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
