<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoryEditDlg" widgetVar="CategoryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCat.EditCategoryTitle}">
            <h:form id="CategoryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoryController.selected != null}">
                        <p:outputLabel value="#{bundleCat.EditCategoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{categoryController.selected.name}" title="#{bundleCat.EditCategoryTitle_name}" />

                        <p:outputLabel value="#{bundleCat.EditCategoryLabel_type}" for="type" />
                        <p:selectOneMenu id="type" value="#{categoryController.selected.type}" >
                            <f:selectItems value="#{enumController.categoryTypes}" ></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleCat.EditCategoryLabel_code}" for="code" />
                        <p:inputText id="code" value="#{categoryController.selected.code}" title="#{bundleCat.EditCategoryTitle_code}" />
                        <p:outputLabel value="#{bundleCat.EditCategoryLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{categoryController.selected.parent}" >
                            <f:selectItem itemLabel="#{bundleCat.SelectOneMessage}"/>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleCat.EditCategoryLabel_categoty}" for="categoty" />
                        <p:selectOneMenu id="categoty" value="#{categoryController.selected.categoty}" >
                            <f:selectItem itemLabel="#{bundleCat.SelectOneMessage}"/>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categotyItem"
                                           itemValue="#{categotyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleCat.EditCategoryLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{categoryController.selected.description}" title="#{bundleCat.EditCategoryTitle_description}" />
                        <p:outputLabel value="#{bundleCat.EditCategoryLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{categoryController.selected.orderNo}" title="#{bundleCat.EditCategoryTitle_orderNo}" />
                    </p:panelGrid>
                    <p:commandButton ajax="false" actionListener="#{categoryController.update}" value="#{bundleCat.Save}" />
                    <p:commandButton ajax="false" value="#{bundleCat.Cancel}" onclick="CategoryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
