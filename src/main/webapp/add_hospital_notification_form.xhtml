<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/resources/template/template_1.xhtml">

            <ui:define name="content">


                <f:view>


                    <h:form>


                        <p:panel style="border: #ffffff">

                            <f:facet name="header" >
                                <h:outputLabel value="BIRTH DEFECTS NOTIFICATION FORM" style="alignment-adjust: middle"></h:outputLabel>
                                <p:spacer width="10" ></p:spacer>
                                <p:commandButton ajax="false" value="Save" action="#{notificationFormController.saveSelected()}" id="cmdSv" disabled="#{sessionController.superUser}"></p:commandButton>
                                <p:tooltip for="cmdSv" value="Save Hospital Notification Form" showEffect="fade" hideEffect="fade" />  
                            </f:facet>



                            <p:tabView orientation="left" style="text-align: left;" activeIndex="1">
                                <p:tab title="A. BASIC DETAILS" >
                                    <p:panelGrid columns="2" columnClasses="topLeftCol, topLeftCol">
                                        <p:outputLabel value="Infants_Name:" for="infants_Name" />
                                        <p:inputText required="true" id="infants_Name" value="#{notificationFormController.current.infants_Name}" title="Infants_Name" />
                                        <p:outputLabel value="Sex_of_Infant:" for="sex_of_Infant" />
                                        <p:selectOneMenu id="sex_of_Infant" value="#{notificationFormController.current.sex_of_Infant}"  >
                                            <f:selectItem itemLabel="Select Sex" ></f:selectItem>
                                            <f:selectItem itemValue="MALE" itemLabel=" Male "></f:selectItem>
                                            <f:selectItem itemValue="FEMALE" itemLabel=" Female "></f:selectItem>
                                            <f:selectItem itemValue="AMBIGUOUS" itemLabel=" Ambiguous "></f:selectItem>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Location_Where_Case_Identified_Hospital:" for="location_Where_Case_Identified_Hospital" />
                                        <p:autoComplete id="location_Where_Case_Identified_Hospital" value="#{notificationFormController.current.location_Where_Case_Identified_Hospital}" 
                                                        completeMethod="#{institutionController.completeHospitals}"                                            
                                                        var="h0" forceSelection="true" 
                                                        itemLabel="#{h0.name}"
                                                        itemValue="#{h0}"
                                                        >
                                        </p:autoComplete>
                                        <p:outputLabel value="Location_Where_Case_Identified_Ward_Unit:" for="location_Where_Case_Identified_Ward_Unit" />
                                        <p:inputText id="location_Where_Case_Identified_Ward_Unit" value="#{notificationFormController.current.location_Where_Case_Identified_Ward_Unit}" title="Location_Where_Case_Identified_Ward_Unit" />
                                        <p:outputLabel value="Location_Where_Case_Identified_Bht_No:" for="location_Where_Case_Identified_Bht_No" />
                                        <p:inputText id="location_Where_Case_Identified_Bht_No" value="#{notificationFormController.current.location_Where_Case_Identified_Bht_No}" title="Location_Where_Case_Identified_Bht_No" />
                                        <p:outputLabel value="Residence_Rdhs:" for="residence_Rdhs" />
                                        <p:autoComplete id="residence_Rdhs" value="#{notificationFormController.current.residence_Rdhs}" 
                                                        completeMethod="#{areaController.completeDistricts}"                                            
                                                        var="r" forceSelection="true"
                                                        itemLabel="#{r.name}"
                                                        itemValue="#{r}"
                                                        >
                                        </p:autoComplete>
                                        <p:outputLabel value="Residence_Moh:" for="residence_Moh" />
                                        <p:autoComplete id="residence_Moh" value="#{notificationFormController.current.residence_Moh}" 
                                                        completeMethod="#{areaController.completeMohs}"                                            
                                                        var="m" forceSelection="true"
                                                        itemLabel="#{m.name}"
                                                        itemValue="#{m}"
                                                        >
                                        </p:autoComplete>
                                        <p:outputLabel value="Residence_Gn:" for="residence_Gn" />
                                        <p:autoComplete id="residence_Gn" value="#{notificationFormController.current.residence_Gn}" 
                                                        completeMethod="#{areaController.completeGns}"                                            
                                                        var="g" forceSelection="true"
                                                        itemLabel="#{g.name}"
                                                        itemValue="#{g}"
                                                        >

                                        </p:autoComplete>
                                        <p:outputLabel value="Date_of_Birth_Delivery:" for="date_of_Birth_Delivery" />
                                        <p:calendar id="date_of_Birth_Delivery" value="#{notificationFormController.current.date_of_Birth_Delivery}" title="Date_of_Birth_Delivery" 
                                                    pattern="MM/dd/yyyy" >

                                        </p:calendar>
                                        <p:outputLabel value="Place_of_Delivery:" for="place_of_Delivery" />
                                        <p:autoComplete id="place_of_Delivery" value="#{notificationFormController.current.place_of_Delivery}" 
                                                        completeMethod="#{institutionController.completeHospitals}"                                            
                                                        var="h1" forceSelection="true"
                                                        itemLabel="#{h1.name}"
                                                        itemValue="#{h1}"
                                                        >

                                        </p:autoComplete>
                                        <p:outputLabel value="Date_of_Case_Identified:" for="date_of_Case_Identified" />
                                        <p:calendar id="date_of_Case_Identified" 
                                                    pattern="MM/dd/yyyy" 
                                                    value="#{notificationFormController.current.date_of_Case_Identified}" title="Date_of_Case_Identified" >
                                        </p:calendar>
                                        <p:outputLabel value="Age_at_Case_Detection_Days:" for="age_at_Case_Detection_Days" />
                                        <p:inputText id="age_at_Case_Detection_Days" value="#{notificationFormController.current.age_at_Case_Detection_Days}" title="Age_at_Case_Detection_Days" />
                                        <p:outputLabel value="Age_at_Case_Detection_Months:" for="age_at_Case_Detection_Months" />
                                        <p:inputText id="age_at_Case_Detection_Months" value="#{notificationFormController.current.age_at_Case_Detection_Months}" title="Age_at_Case_Detection_Months" />
                                        <p:outputLabel value="Age_at_Case_Detection_Years:" for="age_at_Case_Detection_Years" />
                                        <p:inputText id="age_at_Case_Detection_Years" value="#{notificationFormController.current.age_at_Case_Detection_Years}" title="Age_at_Case_Detection_Years" />
                                        <p:outputLabel value="Living_Status:" for="living_Status" />
                                        <p:selectOneMenu id="living_Status" value="#{notificationFormController.current.living_Status}" >
                                            <f:selectItem itemLabel="Select a Living Status" ></f:selectItem>
                                            <f:selectItems value="#{enumController.livingStatus}" var="ls" itemValue="#{ls}" itemLabel="#{ls.label}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Post_Mortem_Necropsy_Done:" for="post_Mortem_Necropsy_Done" />
                                        <p:selectBooleanCheckbox  id="post_Mortem_Necropsy_Done" value="#{notificationFormController.current.post_Mortem_Necropsy_Done}" />
                                        <p:outputLabel value="Pathological_Forensic_Post_Mortem_Record_No:" for="pathological_Forensic_Post_Mortem_Record_No" />
                                        <p:inputText id="pathological_Forensic_Post_Mortem_Record_No" value="#{notificationFormController.current.pathological_Forensic_Post_Mortem_Record_No}" title="Pathological_Forensic_Post_Mortem_Record_No" />
                                        <p:outputLabel value="Pathological_Forensic_Post_Mortem_Details:" for="pathological_Forensic_Post_Mortem_Details" />
                                        <p:inputTextarea id="pathological_Forensic_Post_Mortem_Details" value="#{notificationFormController.current.pathological_Forensic_Post_Mortem_Details}" title="Pathological_Forensic_Post_Mortem_Details" />
                                        <p:outputLabel value="Pathological_Forensic_Post_Mortem_Done_by:" for="pathological_Forensic_Post_Mortem_Done_by" />
                                        <p:inputText id="pathological_Forensic_Post_Mortem_Done_by" value="#{notificationFormController.current.pathological_Forensic_Post_Mortem_Done_by}" title="Pathological_Forensic_Post_Mortem_Done_by" />
                                        <p:outputLabel value="Pathological_Forensic_Post_Mortem_Date:" for="pathological_Forensic_Post_Mortem_Date" />
                                        <p:calendar id="pathological_Forensic_Post_Mortem_Date" 
                                                    pattern="MM/dd/yyyy" 
                                                    value="#{notificationFormController.current.pathological_Forensic_Post_Mortem_Date}" title="Pathological_Forensic_Post_Mortem_Date" >
                                        </p:calendar>

                                    </p:panelGrid>
                                </p:tab>

                                <p:tab title="B. Description of the congenital abnormalities"  >
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Presence_of_Congenital_Abnormalities:" for="presence_of_Congenital_Abnormalities" />
                                        <p:selectOneMenu  id="presence_of_Congenital_Abnormalities" value="#{notificationFormController.current.presence_of_Congenital_Abnormalities}" >
                                            <f:selectItems value="#{enumController.presenceOfCongenitalAbnormalities}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Additional_Information__On_Congenital_Abnormalities:" for="additional_Information__On_Congenital_Abnormalities" />
                                        <p:inputTextarea rows="4" cols="30" id="additional_Information__On_Congenital_Abnormalities" value="#{notificationFormController.current.additional_Information__On_Congenital_Abnormalities}" title="Additional_Information__On_Congenital_Abnormalities" />
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" >
                                        <p:panelGrid columns="6" columnClasses="topLeftCol, topLeftCol, topLeftCol, topLeftCol, topLeftCol, topLeftCol">
                                            <p:outputLabel value="Type_of_Birth_Defect:" for="type_of_Birth_Defect" />
                                            <p:outputLabel value="Full_Description:" for="full_Description" />
                                            <p:outputLabel value="Birth_Defect_Code_ICD_10:" for="birth_Defect_Code_ICD_10" />
                                            <p:outputLabel value="Rcpch__Extension:" for="rcpch__Extension" />
                                            <p:outputLabel value="Confirmed_Possible:" for="confirmed_Possible" />
                                            <p:outputLabel value=" "  />

                                            <p:inputText id="type_of_Birth_Defect" value="#{notificationFormController.congenital_Abnormality.type_of_Birth_Defect}" title="Type_of_Birth_Defect" />
                                            <p:inputTextarea rows="4" cols="30" id="full_Description" value="#{notificationFormController.congenital_Abnormality.full_Description}" title="Full_Description" />
                                            <p:selectOneMenu id="birth_Defect_Code_ICD_10" value="#{notificationFormController.congenital_Abnormality.birth_Defect_Code_ICD_10}" >
                                                <f:selectItem itemLabel="Select ICD Code" ></f:selectItem>
                                                <f:selectItems value="#{categoryController.icd10s}"/>
                                            </p:selectOneMenu>
                                            <p:selectOneMenu id="rcpch__Extension" value="#{notificationFormController.congenital_Abnormality.rcpch__Extension}" >
                                                <f:selectItem itemLabel="Select RCPCH Extension" ></f:selectItem>
                                                <f:selectItems value="#{categoryController.rcpchExtensions}"/>
                                            </p:selectOneMenu>
                                            <p:selectBooleanCheckbox  id="confirmed_Possible" value="#{notificationFormController.congenital_Abnormality.confirmed_Possible}" />
                                            <p:commandButton ajax="false" value="Add" action="#{notificationFormController.addCongenitalAbnormality()}" ></p:commandButton>


                                        </p:panelGrid>





                                        <p:dataTable value="#{notificationFormController.current.congenital_Abnormalities}" var="item">
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Type_of_Birth_Defect"/>
                                                </f:facet>
                                                <h:outputText value="#{item.type_of_Birth_Defect}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Full_Description"/>
                                                </f:facet>
                                                <h:outputText value="#{item.full_Description}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Birth_Defect_Code_ICD_10"/>
                                                </f:facet>
                                                <h:outputText value="#{item.birth_Defect_Code_ICD_10}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Rcpch__Extension"/>
                                                </f:facet>
                                                <h:outputText value="#{item.rcpch__Extension}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Confirmed_Possible"/>
                                                </f:facet>
                                                <h:outputText value="#{item.confirmed_Possible ?'Yes':'No'}"/>
                                            </p:column>
                                        </p:dataTable>


                                    </p:panelGrid>
                                </p:tab>

                                <p:tab title="C. PAENTAL SOCIO-DEMOGRAPHIC DETAILS" >
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Name_of_the_Mother:" for="name_of_the_Mother" />
                                        <p:inputText id="name_of_the_Mother" value="#{notificationFormController.current.name_of_the_Mother}" title="Name_of_the_Mother" />
                                        <p:outputLabel value="Residential_Address:" for="residential_Address" />
                                        <p:inputTextarea rows="4" cols="30" id="residential_Address" value="#{notificationFormController.current.residential_Address}" title="Residential_Address" />
                                        <p:outputLabel value="Mothers_Date_of_Birth:" for="mothers_Date_of_Birth" />
                                        <p:inputText id="mothers_Date_of_Birth" value="#{notificationFormController.current.mothers_Date_of_Birth}" title="Mothers_Date_of_Birth" >
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </p:inputText>
                                        <p:outputLabel value="Mothers_Age_in_Years:" for="mothers_Age_in_Years" />
                                        <p:inputText id="mothers_Age_in_Years" value="#{notificationFormController.current.mothers_Age_in_Years}" title="Mothers_Age_in_Years" />
                                        <p:outputLabel value="Mariatal_Status:" for="mariatal_Status" />
                                        <p:selectOneMenu id="mariatal_Status" value="#{notificationFormController.current.mariatal_Status}" >
                                            <f:selectItem itemLabel="Select Mariatal Status" ></f:selectItem>
                                            <f:selectItems itemValue="#{enumController.mariatalStatus}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Education_Level:" for="education_Level" />
                                        <p:selectOneMenu id="education_Level" value="#{notificationFormController.current.education_Level}" >
                                            <f:selectItem itemLabel="Select Educational Status" ></f:selectItem>
                                            <f:selectItems itemValue="#{enumController.educationLevels}" ></f:selectItems>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Ethnicity:" for="ethnicity" />
                                        <p:selectOneMenu id="ethnicity" value="#{notificationFormController.current.ethnicity}" >
                                            <f:selectItem itemLabel="Select Ethnicity" ></f:selectItem>
                                            <f:selectItems itemValue="#{enumController.ethnicities}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Fathers_Age:" for="fathers_Age" />
                                        <p:inputText id="fathers_Age" value="#{notificationFormController.current.fathers_Age}" title="Fathers_Age" />
                                        <p:outputLabel value="Parental_Consanguinity:" for="parental_Consanguinity" />
                                        <p:selectBooleanCheckbox id="parental_Consanguinity" value="#{notificationFormController.current.parental_Consanguinity}" />


                                        <p:outputLabel value="Parental_Consanguinity_Details:" for="parental_Consanguinity_Details" />
                                        <p:inputTextarea rows="4" cols="30" id="parental_Consanguinity_Details" value="#{notificationFormController.current.parental_Consanguinity_Details}" title="Parental_Consanguinity_Details" />
                                        <p:outputLabel value="Sector:" for="sector" />
                                        <p:inputText id="sector" value="#{notificationFormController.current.sector}" title="Sector" />
                                        <p:outputLabel value="Monthly_Average_Family_Income:" for="monthly_Average_Family_Income" />
                                        <p:inputText id="monthly_Average_Family_Income" value="#{notificationFormController.current.monthly_Average_Family_Income}" title="Monthly_Average_Family_Income" />
                                        <p:outputLabel value="National_Identity_Card_No:" for="national_Identity_Card_No" />
                                        <p:inputText id="national_Identity_Card_No" value="#{notificationFormController.current.national_Identity_Card_No}" title="National_Identity_Card_No" />
                                        <p:outputLabel value="Contact_Phone:" for="contact_Phone" />
                                        <p:inputText id="contact_Phone" value="#{notificationFormController.current.contact_Phone}" title="Contact_Phone" />

                                    </p:panelGrid>
                                </p:tab>

                                <p:tab title="D. PREGNANCY HISTORY &amp; DELIVERY INFORMATION" >
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Total_Pregnancies:" for="total_Pregnancies" />
                                        <p:inputText id="total_Pregnancies" value="#{notificationFormController.current.total_Pregnancies}" title="Total_Pregnancies" />
                                        <p:outputLabel value="Live_Births:" for="live_Births" />
                                        <p:inputText id="live_Births" value="#{notificationFormController.current.live_Births}" title="Live_Births" />
                                        <p:outputLabel value="Previous_Terminations_of_Pregnancy_for_Congenital_Malformations:" for="previous_Terminations_of_Pregnancy_for_Congenital_Malformations" />
                                        <p:selectBooleanCheckbox id="previous_Terminations_of_Pregnancy_for_Congenital_Malformations" value="#{notificationFormController.current.previous_Terminations_of_Pregnancy_for_Congenital_Malformations}"  />
                                        <p:outputLabel value="Previous_Terminations_of_Pregnancy_for_Congenital_Malformations_Details:" for="previous_Terminations_of_Pregnancy_for_Congenital_Malformations_Details" />
                                        <p:inputTextarea rows="4" cols="30" id="previous_Terminations_of_Pregnancy_for_Congenital_Malformations_Details" value="#{notificationFormController.current.previous_Terminations_of_Pregnancy_for_Congenital_Malformations_Details}" title="Previous_Terminations_of_Pregnancy_for_Congenital_Malformations_Details" />
                                        <p:outputLabel value="Previous_Still_Births:" for="previous_Still_Births" />
                                        <p:selectBooleanCheckbox id="previous_Still_Births" value="#{notificationFormController.current.previous_Still_Births}" />
                                        <p:outputLabel value="Previous_Still_Births_Details:" for="previous_Still_Births_Details" />
                                        <p:inputTextarea rows="4" cols="30" id="previous_Still_Births_Details" value="#{notificationFormController.current.previous_Still_Births_Details}" title="Previous_Still_Births_Details" />
                                        <p:outputLabel value="Previous_Spontaneous_Abortions:" for="previous_Spontaneous_Abortions" />
                                        <p:selectBooleanCheckbox id="previous_Spontaneous_Abortions" value="#{notificationFormController.current.previous_Spontaneous_Abortions}" />
                                        <p:outputLabel value="Previous_Spontaneous_Abortions_details:" for="previous_Spontaneous_Abortions_details" />
                                        <p:inputTextarea rows="4" cols="30" id="previous_Spontaneous_Abortions_details" value="#{notificationFormController.current.previous_Spontaneous_Abortions_details}" title="Previous_Spontaneous_Abortions_details" />
                                        <p:outputLabel value="Previous_Live_Births_With_Congenital_Malformations:" for="previous_Live_Births_With_Congenital_Malformations" />
                                        <p:selectBooleanCheckbox id="previous_Live_Births_With_Congenital_Malformations" value="#{notificationFormController.current.previous_Live_Births_With_Congenital_Malformations}"/>
                                        <p:outputLabel value="Previous_Live_Births_with_Congenital_Malformations_Details:" for="previous_Live_Births_with_Congenital_Malformations_Details" />
                                        <p:inputTextarea rows="4" cols="30" id="previous_Live_Births_with_Congenital_Malformations_Details" value="#{notificationFormController.current.previous_Live_Births_with_Congenital_Malformations_Details}" title="Previous_Live_Births_with_Congenital_Malformations_Details" />


                                        <p:outputLabel value="Source_of_POG_Information:" for="source_of_POG_Information" />
                                        <p:selectOneMenu id="source_of_POG_Information" value="#{notificationFormController.current.source_of_POG_Information}" >
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{enumController.sourceOfPogs}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Lmp:" for="lmp" />
                                        <p:inputText id="lmp" value="#{notificationFormController.current.lmp}" title="Lmp" >
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </p:inputText>
                                        <p:outputLabel value="Edd:" for="edd" />
                                        <p:inputText id="edd" value="#{notificationFormController.current.edd}" title="Edd" >
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </p:inputText>
                                        <p:outputLabel value="DateAndTimeOfDelivary:" for="dateAndTimeOfDelivary" />
                                        <p:inputText id="dateAndTimeOfDelivary" value="#{notificationFormController.current.dateAndTimeOfDelivary}" title="DateAndTimeOfDelivary" >
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </p:inputText>
                                        <p:outputLabel value="ModeOfDelivery:" for="modeOfDelivery" />
                                        <p:selectOneMenu id="modeOfDelivery" value="#{notificationFormController.current.modeOfDelivery}" >
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{enumController.modeOfDeliverys}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="ModeOfDelivery_Other:" for="modeOfDelivery_Other" />
                                        <p:inputText id="modeOfDelivery_Other" value="#{notificationFormController.current.modeOfDelivery_Other}" title="ModeOfDelivery_Other" />
                                        <p:outputLabel value="Plurality:" for="plurality" />
                                        <p:selectOneMenu id="plurality" value="#{notificationFormController.current.plurality}" >
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{enumController.pluralities}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="BirthAttendedBy:" for="birthAttendedBy" />
                                        <p:selectOneMenu id="birthAttendedBy" value="#{notificationFormController.current.birthAttendedBy}" >
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{enumController.birthAttendedBys}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="PregnancyOutcome:" for="pregnancyOutcome" />
                                        <p:selectOneMenu id="pregnancyOutcome" value="#{notificationFormController.current.pregnancyOutcome}" >
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{enumController.pregnancyOutcomes}" ></f:selectItems>                                       
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Apgar_1st_minute:" for="apgar_1st_minute" />
                                        <p:inputText id="apgar_1st_minute" value="#{notificationFormController.current.apgar_1st_minute}" title="Apgar_1st_minute" />
                                        <p:outputLabel value="Apgar_5th_minute:" for="apgar_5th_minute" />
                                        <p:inputText id="apgar_5th_minute" value="#{notificationFormController.current.apgar_5th_minute}" title="Apgar_5th_minute" />
                                        <p:outputLabel value="Apgar_10th_minute:" for="apgar_10th_minute" />
                                        <p:inputText id="apgar_10th_minute" value="#{notificationFormController.current.apgar_10th_minute}" title="Apgar_10th_minute" />
                                        <p:outputLabel value="Birth_weight_in_grams:" for="birth_weight_in_grams" />
                                        <p:inputText id="birth_weight_in_grams" value="#{notificationFormController.current.birth_weight_in_grams}" title="Birth_weight_in_grams" />
                                        <p:outputLabel value="Length_in_cm:" for="length_in_cm" />
                                        <p:inputText id="length_in_cm" value="#{notificationFormController.current.length_in_cm}" title="Length_in_cm" />
                                        <p:outputLabel value="Head_circumference_in_cm:" for="head_circumference_in_cm" />
                                        <p:inputText id="head_circumference_in_cm" value="#{notificationFormController.current.head_circumference_in_cm}" title="Head_circumference_in_cm" />
                                    </p:panelGrid>
                                </p:tab>

                                <p:tab title="E. NEONATAL COMPLICATIONS" >
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Neonatal_Complication_Details:" for="neonatal_Complication_Details" />
                                        <p:inputTextarea rows="4" cols="30" id="neonatal_Complication_Details" value="#{notificationFormController.current.neonatal_Complication_Details}" title="Neonatal_Complication_Details" />

                                    </p:panelGrid>
                                </p:tab>

                                <p:tab title="F. MATERNAL ILLNESSES, CONDITIONS, COMPLICATIONS and EXPOSURES" >
